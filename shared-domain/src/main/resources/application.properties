spring.application.name=shared-domain

spring.datasource.url=jdbc:mysql://localhost:3306/school_mgmt_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=school_mgmt_db

mybatis.configuration.map-underscore-to-camel-case=true

server.error.include-message=always
server.error.include-binding-errors=always
logging.level.org.springframework.security=DEBUG
logging.level.com.himalayas=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG